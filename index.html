<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <script defer type="module" src="script.js"></script>
  </head>

  <body>
    <!-- rajoute de la balise barre de progression -->
    <progress id="progressBar" value="0" max="100"></progress>
    <header id="header">
      <div id="timer"></div>
      <nav id="thematiques"></nav>
      <button id="updateButton"></button>
      <section class="conteneur-score">
        <h1 id="score"></h1>
      </section>
    </header>
    <main id="section-quiz">
      <img class="test" src="images/cinema-test.jpg" alt="cinema" />
      <section class="images-questions">
        <h1 class="question"></h1>
      </section>
      <section id="message-de-fin-de-quiz" style="display: none"></section>
      <section class="options"></section>
      <section class="section-bouton">
        <button class="bouton-clique-en-bas-a-droite" id="bouton-suivant">
          Suivant
        </button>
        <button
          class="bouton-clique-en-bas-a-droite"
          id="bouton-rejouer"
          style="display: none"
        >
          Rejouer
        </button>
      </section>
    </main>
  </body>
</html>
